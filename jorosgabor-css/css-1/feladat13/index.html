<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*13 Állíts be piros betűszínt annak a <p> elemnek, amely közvetlen szomszéd eleme, a <div> elemnek. */
        div + p{
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a paragraph</p>
        <p>This is a paragraph</p>
    </div>

    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    
</body>
</html>
