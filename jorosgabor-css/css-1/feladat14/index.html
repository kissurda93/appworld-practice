<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*14 Állíts be piros betűszínt azoknak a <p> elemeknek, amelyek szomszéd elemei, a <div> elemnek. */
        div ~ p{
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a paragraph</p>
        <p>This is a paragraph</p>
    </div>

    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    
</body>
</html>
