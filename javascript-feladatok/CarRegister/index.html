<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Car Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script type="module" src="main.js"></script>
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center fs-1">Autó nyílvántartó</h1>
            <div class="dropdown m-3">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Új autó felvétele
                </button>
                <div class="dropdown-menu bg-light">
                    <form class="px-5 py-3">
                        <div class="mb-4">
                            <label for="gyarto" class="form-label"
                                >Gyártó</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="gyarto"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="model" class="form-label">Model</label>
                            <input
                                type="text"
                                class="form-control"
                                id="model"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="date" class="form-label"
                                >Gyártás dátuma</label
                            >
                            <input type="date" class="form-control" id="date" />
                        </div>
                        <div class="mb-4">
                            <label for="color" class="form-label">Szín</label>
                            <input
                                type="text"
                                class="form-control"
                                id="color"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="engine" class="form-label"
                                >Hengerűrtartalom <sup>cm3</sup></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="engine"
                            />
                        </div>
                        <button type="button" id="save" class="btn btn-success">
                            Mentés
                        </button>
                        <button
                            type="button"
                            id="delete"
                            class="btn btn-danger"
                        >
                            Mezők törlése
                        </button>
                    </form>
                </div>
            </div>

            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Gyártó</th>
                        <th scope="col">Model</th>
                        <th scope="col">Gyártás dátuma</th>
                        <th scope="col">Szín</th>
                        <th scope="col">Hengerűrtartalom <sup>cm3</sup></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
