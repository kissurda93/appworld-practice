<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*11 Állíts be piros betűszínt az összes olyan <p> elemnek, amely bármilyen szintű gyermekeleme, a <div> elemnek. */
        div p{
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
    </div>

    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
      
    
</body>
</html>
